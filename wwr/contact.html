<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting Company</title>
    <meta name="description" content="The contact page for getting in touch with the White Water Rafting Company.">
    <meta name="author" content="Aidan Hansen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img class="nav_img" src="images/white_water_rafting.png" alt="White Water Rafting Logo">

        <nav class="navigation">
            <a class="nav_link" href="index.html">Home</a>
            <a class="nav_link" href="about.html">About Us</a>
            <a class="nav_link" href="trips.html">Trips</a>
            <a class="nav_link" href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="company_info">
            <h1 class="company_contact_title">Company Info</h1>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3067.583153285929!2d-104.99874862407285!3d39.7490134960082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876c78dadcb1c029%3A0xbbeb884273831fa7!2s1645%20Lawrence%20St%2C%20Denver%2C%20CO%2080202!5e0!3m2!1sen!2sus!4v1754000531250!5m2!1sen!2sus"
                width="450" height="350" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h2>Denver, Colorado</h2>
            <p class="contact_info">1645 Lawrence St, Suite 2500, Denver, CO 80202</p>
            <p class="contact_info">contact@whiteriverrafting.com</p>
            <p class="contact_info">(983) 500-5000</p>
        </div>
        <div class="employee_img_set">
            <img class="employee_img" src="images/employee_1.jpg" alt="trip manager">
            <img class="employee_img" src="images/employee_2.jpg" alt="equipment specialist">
            <img class="employee_img" src="images/employee_3.jpg" alt="trip guide">
            <p>-Trip Manager- </p>
            <p>-Equipment Specialist-</p>
            <p>-Trip Guide-</p>
        </div>
        <div>
            <form class="contact_form">
                <p class="legend">Send us a Message!</p>
                <label class="name_contact" for="name">Name</label>
                <label for="email">Email</label>
                <input class="name_contact" type="text" id="name" name="name">
                <input type="email" id="email" name="email">
                <label class="purpose_contact" for="general_inquiry">General Inquiry</label>
                <input class="checkbox_contact" type="radio" id="general_inquiry" name="purpose_of_message">
                <label class="purpose_contact" for="reservation_question">Reservation Question</label>
                <input class="checkbox_contact" type="radio" id="reservation_question" name="purpose_of_message">
                <label class="purpose_contact" for="website_suggestion">Website Suggestion</label>
                <input class="checkbox_contact" type="radio" id="website_suggestion" name="purpose_of_message">
                <label class="subscribe_contact" for="subscribe">Please subscribe me to the monthly newsletter</label>
                <input class="checkbox_contact" type="checkbox" id="subscribe" name="subscribe">
                <label class="purpose_contact" for="message">Message</label>
                <textarea class="message_contact" id="message" name="message"> </textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p class="footer_content">©️2025 | White Water Rafting | Aidan Hansen</p>
        <a class="wireframe_link"
            href="https://app.moqups.com/QvFBksm9T5CxIILC1T0BMe2EsHABN5ID/view/page/ad12de680">Wireframe Link</a>
        <nav class="socialmedia">
            <a href="https://www.facebook.com">
                <img class="socialmedia_img" src="images/facebook_logo.png" alt="Facebook Logo">
            </a>
            <a href="https://www.x.com">
                <img class="socialmedia_img" src="images/twitter_logo.png" alt="Twitter Logo">
            </a>
            <a href="https://www.instagram.com">
                <img class="socialmedia_img" src="images/instagram_logo.png" alt="Instagram Logo">
            </a>
        </nav>
    </footer>
</body>

</html>
